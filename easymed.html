<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMED</title>

    <link rel="icon" href="/static/favicon.png" type="image/png">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
                'google_translate_element'
            );
        }

        function toggleTranslate() {
            const translateElement = document.getElementById('google_translate_element');
            if (translateElement) {
                translateElement.style.display = translateElement.style.display === 'none' ? 'block' : 'none';
            }
        }

        function onLoad() {
            const theme = localStorage.getItem('theme') || 'light';
            setTheme(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function speakPageContent() {
            if ('speechSynthesis' in window) {
                const content = document.body.innerText;
                const utterance = new SpeechSynthesisUtterance(content);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Sorry, your browser does not support speech synthesis.');
            }
        }
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <style>
        :root {
            --background-color: #f4f4f9;
            --text-color: #534f4f;
            --button-bg-color: #0078d7;
            --button-hover-color: #00b5a3;
        }

        [data-theme="dark"] {
            --background-color: #1e1e2f;
            --text-color: #e4e4e4;
            --button-bg-color: #444b6e;
            --button-hover-color: #5c72c0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--button-bg-color);
            color: var(--text-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }

        .button {
            display: block;
            width: 100%;
            margin: 1rem 0;
            padding: 1rem;
            font-size: 1rem;
            text-align: center;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        .theme-toggle, .speak-button, .translate-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover, .speak-button:hover, .translate-button:hover {
            background-color: var(--button-hover-color);
        }

        #google_translate_element {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: var(--background-color);
            padding: 0.5rem;
            border: 1px solid var(--text-color);
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body onload="onLoad()">

    <header>
        <div class="header-left">
            <h1>EasyMED</h1>
            <p>Because it's easy and convenient.</p>
        </div>
        <div class="header-right">
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
            <button class="speak-button" onclick="speakPageContent()">Read Page Content</button>
            <button class="translate-button" onclick="toggleTranslate()">Translate Page</button>
        </div>
    </header>

    <main>
        <p>Our services:</p>

        <a class="button" href="https://meet.google.com" target="_blank">Talk to a Doctor</a>

        <a class="button" href="/medicine">Buy Medicine</a>

        <a class="button" href="https://www.google.com/maps/search/government+hospital+near+me" target="_blank">
            Locate Nearby Government Hospitals
        </a>

        <!-- NEW BUTTON ADDED -->
        <a class="button" href="/cognitive">SmartHeal Reflex & Cognitive Test</a>

        <h2>Contact</h2>

        <form action="/book_appointment" method="post">
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <button type="submit" class="button">Book an Appointment</button>
        </form>
    </main>

    <div id="google_translate_element"></div>

</body>
</html>
